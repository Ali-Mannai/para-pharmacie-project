<div class="container mt-4">
  <h3>Your Cart</h3>
  
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>{{ item.name }}</td>
        <td>€{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>€{{ item.price * item.stock }}</td>
        
      </tr>
    </tbody>
  </table>

  <div>
    <h4>Total Price: €{{ totalPrice }}</h4>
  </div>
</div>
